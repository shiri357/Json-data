<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #productsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 220px;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            font-size: 16px;
            color: #007bff;
            margin: 5px 0;
        }
        .product-description {
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        var productsData = [
            { "id": 1, "name": "Laptop", "price": 999.99, "description": "High performance laptop.", "category": "Electronics" },
            { "id": 2, "name": "Smartphone", "price": 499.99, "description": "Latest model smartphone.", "category": "Electronics" },
            { "id": 3, "name": "Headphones", "price": 199.99, "description": "Noise-cancelling headphones.", "category": "Accessories" }
        ];

        function Fetchproducts() {
            setTimeout(() => {
                let container = document.getElementById("productsContainer");
                container.innerHTML = ""; // Clear previous list

                productsData.forEach((product) => {  
                    let card = document.createElement("div");
                    card.classList.add("product-card");

                    card.innerHTML = `
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                    `;
                    container.appendChild(card);
                });
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Products List</h1>
    <button onclick="Fetchproducts()">Fetch Products</button>
    <div id="productsContainer"></div>
</body>
</html>
